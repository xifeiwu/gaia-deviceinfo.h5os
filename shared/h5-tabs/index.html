<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>h5os Tabs Demo</title>
  <meta name="description" content="Demo app for h5os-tabs" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: gray;
    }
  </style>
  <script src="bower_components/gaia-icons/gaia-icons.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body role="application">
  <button stype="button" id="addItem">add Item</button>
  <button stype="button" id="removeItem">remove first Item</button>
  <script>
  window.onload = function() {
    // demo
    var btnAdd = document.getElementById('addItem');
    var btnRemove = document.getElementById('removeItem');
    var tabs = new H5Tabs();
    tabs.open({items:[{textRaw:'item1', l10nId:'ITEM1'}, {textRaw:'item2', l10nId:'ITEM2'}, {textRaw:'item3'}, {textRaw:'item4'}, {textRaw:'item5'}, {textRaw:'item6'}, {textRaw:'item7'}, {textRaw:'item8'}]});
    document.body.appendChild(tabs);

    btnAdd.addEventListener('click', function () {
      tabs.addItem({textRaw: 'new Item' + Date.now(), l10nId: 'NEW ITEM'});
    });

    btnRemove.addEventListener('click', function () {
      tabs.removeItem(0);
    });

    window.addEventListener('keydown', function(e){
      if (e.type === 'keydown') {
        switch(e.keyCode) {
          case KeyEvent.DOM_VK_RIGHT:
            tabs.nextStep();
            break;
          case KeyEvent.DOM_VK_LEFT:
            tabs.backStep();
            break;
        }
      }
    });


    var br = document.createElement('br');
    document.body.appendChild(br);

    var tab = new H5Tabs();
    tab.open({items:[{textRaw:'item1'}]});
    document.body.appendChild(tab);
  };
  </script>
</body>
</html>
