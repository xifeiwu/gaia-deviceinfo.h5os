<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>h5os TabView Demo</title>
  <meta name="description" content="Demo app for h5os-tabview" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: gray;
    }

    h5-tabview{
      width: 100%;
      height: 500px;
    }
  </style>
  <script src="bower_components/gaia-icons/gaia-icons.js"></script>
  <script src="bower_components/h5-tabs/script.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body role="application">
  <button stype="button" id="addItem">add Item</button>
  <button stype="button" id="removeItem">remove first Item</button>
  <h5-tabs-view id="tabview">
    <div data-tabtitle = "abc" data-tabl10n = "ABC"> abc </div>
    <span data-tabtitle = "123"> 123 </span>
    <h3 data-tabl10n = "TITLE"> h3 title </h3>
    <img data-tabtitle = "icon" src = 'http://www.acadine.com/images/logo.png' />
  </h5-tabs-view>
  <script>
  window.onload = function() {
    var tabview = document.getElementById('tabview');
    var btnAdd = document.getElementById('addItem');
    var btnRemove = document.getElementById('removeItem');
    window.addEventListener('keydown', function(e){
      if (e.type === 'keydown') {
        switch(e.keyCode) {
          case KeyEvent.DOM_VK_RIGHT:
            tabview.nextStep();
            break;
          case KeyEvent.DOM_VK_LEFT:
            tabview.backStep();
            break;
        }
      }
    });

    btnAdd.addEventListener('click', function () {
      var pItem = document.createElement('p');
      pItem.textContent = 'new node:' + Date.now();
      pItem.dataset.tabtitle = pItem.textContent;
      pItem.dataset.tabl10n = 'NEW NODE';
      tabview.addElement(pItem);
    });

    btnRemove.addEventListener('click', function () {
      tabview.removeElement(0);
    });
    var br = document.createElement('br');
    document.body.appendChild(br);

    var p;
    var tabview_js = new H5TabsView();
    document.body.appendChild(tabview_js);
    for (var i = 0; i < 10; i++) {
      p = document.createElement('p');
      p.textContent = 'node(' + i + ')';
      p.dataset.tabtitle = 'node(' + i + ')';
      p.dataset.tabl10n = 'NODE(' + i + ')';
      tabview_js.appendChild(p);
    }
    tabview_js.open();

  };
  </script>
</body>
</html>
